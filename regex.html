<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstname").value;
			var mobile=document.getElementById("mobile").value;	
			var email=document.getElementById("email").value;		
			var firstNameCheck=/^[a-zA-Z ]+$/
			var mobileCheck=/^[0-9]{10}$/
			var emailCheck=/^[a-zA-z0-9#.]+@[a-z]+\.[a-z]{2,3}$/
			//             ramyakarna1216   @gmail  .com
			if(firstName==""||firstName.length<3){
				alert("please enter your name")
				return false
			}
			if(!firstName.match(firstNameCheck)){
				alert("Name must carry only alphabets")
				return false
			}
			if(!mobile.match(mobileCheck)){
				alert("mobile number must carry 10 digits only")
				return false
			}
			if(email==""){
				alert("Enter email id")
				return false
			}
			if(!email.match(emailCheck)){
				alert("Email id is not valid")
				return false
			}
			return true
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input type="text" placeholder="Enter name" id="firstname"/></p>
		<p><input type="text" placeholder="Enter mobile number" id="mobile"></p>
		<p><input placeholder="Enter email id" id="email"></p>
		<button>submit</button>
	</form>
</body>
</html>
